<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"  slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-right: 17%;">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <div style="display: flex; justify-content: center;">
      <img style="border-radius: 10%; background-color: goldenrod;" src="/assets/logo-removebg-preview.png">
    </div>
    <ion-card-title style="padding-top: 10%;text-align: center;">Registrate rellenando el siguiente formulario:</ion-card-title>
    <ion-card-content>
      <form [formGroup] = "formularioRegistro" (keyup.enter)= "CrearUsuario()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre" placeholder="Ejemplo: Juan Perez"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="correo" pattern="^([a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+)@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)$" placeholder="Ejemplo@duoc.cl"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Minimimo 3 caracteres"></ion-input>
        </ion-item>

        <br>
        <ion-button (click)= "CrearUsuario()" expand="block" fill="solid" shape="round">Reg√≠strate</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
