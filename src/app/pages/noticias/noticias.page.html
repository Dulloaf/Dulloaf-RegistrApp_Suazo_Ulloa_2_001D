<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="end">
      <ion-button (click)="alumnoMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary" style="text-align: center;">Asistencia Alumno</ion-title>
    <ion-back-button defaultHref="/alumnoinicio" color="primary" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-grid  fixed>
  <ion-row>
    <ion-col size="12" *ngFor = "let noticia of noticias">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="noticia-source-name">  {{noticia.source.name}} </ion-card-subtitle>
        <ion-card-title class="text-primary">
          <a  style="text-decoration:none" [href]="noticia.url">{{noticia.description}}</a>
        </ion-card-title>
      </ion-card-header>
      <ion-img *ngIf="noticia.urlToImage"
              [src]="noticia.urlToImage"></ion-img>
      <ion-card-content>
        <p>
          {{noticia.description}}
        </p>
        </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
